<div class="shortcode-card item">
  {{ $image := $.Page.Resources.GetMatch (.Get "name") }}
  <div class="shortcode-card-img-container item-img-container">
    {{ $thumbnail := $image.Fit "300x300 Lanczos" }}
    <a href="https://www.amazon.es/dp/{{ .Get "id" }}/ref=nosim?tag=comprar0c0-21">
      <amp-img src="{{ $thumbnail.Permalink }}" class="item-img" {{ if .Get "name" -}} alt="{{ .Get "name" }}"{{- end }}
        height="{{ $thumbnail.Height }}" width="{{ $thumbnail.Width }}" layout="responsive">
    </a>
  </div>
  <article class="shortcode-card-body">
    <h3 class="shortcode-card-title">{{ .Get "title" }}</h3>
    <a href="https://www.amazon.es/dp/{{ .Get "id" }}/ref=nosim?tag=comprar0c0-21">
      <span class="shortcode-card-caption">{{ .Get "name" }}</span>
    </a>
    <div class="shortcode-card-description">{{ trim .Inner " \n" | markdownify }}</div>
    {{ if .Get "price" -}}
    <div class="shortcode-card-button">
      <a href="https://www.amazon.es/dp/{{ .Get "id" }}/ref=nosim?tag=comprar0c0-21">
        En <b>Amazon.es</b> desde {{ .Get "price" }}â‚¬
      </a>
    </div>
    {{- end }}
  </article>
</div>
